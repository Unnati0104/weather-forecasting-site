<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="share-btn.css">
</head>
 <body>
    <div class="box">
        <a class="button" href="#popup1">Share</a>
    </div>
    
    <div id="popup1" class="overlay">
        <div class="popup">
            <h2>Share</h2>
            <a class="close" href="#">&times;</a>
            <hr>
            <div class="content">
                <table>
                    <tr>
                        <th><i class="fa fa-facebook"></i></th>
                        <th><a href="https://www.facebook.com/">Facebook </a></th>
                    </tr>
                    <tr>
                        <th><i class="fa fa-whatsapp"></i></th>
                        <th><a href="https://web.whatsapp.com/"> Whatsapp</a></th>
                    </tr>
                    <tr>
                        <th><i class="fa fa-instagram"></i></th>
                        <th><a href="https://www.instagram.com/">Instagram</a></th>
                    </tr>
                    <tr>
                        <th><i class="fa fa-twitter"></i></th>
                        <th><a href="https://twitter.com/">Twitter </a></th>
                    </tr>
                    <tr>
                        <th><i class="fa fa-linkedin"></i></th>
                        <th><a href="https://linkedin.com/">LinkedIn</a></th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
